<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      @font-face {
        font-family: "JetBrains Mono";
        src: url("/fonts/JetBrainsMono-Medium.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Environment variables -->
    <script>
      window.platform;
      window.theme = "dark-jetbrains";
      window.mainFont;
      window.codeFont;
      window.isJaegerEnabled;
      window.recentActivityRefreshInterval;
      window.recentActivityExpirationLimit;
      window.recentActivityDocumentationURL = "https://github.com/digma-ai/digma-intellij-plugin/blob/main/README.md";
    </script>
    <script src="/index.js"></script>
  </body>
</html>
