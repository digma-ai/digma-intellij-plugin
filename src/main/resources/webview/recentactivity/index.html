<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      @font-face {
        font-family: "JetBrains Mono";
        src: url("/fonts/JetBrainsMono-Medium.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Environment variables -->
    <script>
      window.digmaApiUrl;
      window.theme;
      window.platform;
      window.ide;
      window.mainFont;
      window.codeFont;
      window.jaegerURL;
      window.isJaegerEnabled;
      window.userEmail;
      window.userRegistrationEmail;
      window.environment;
      window.isObservabilityEnabled;
      window.isDigmaEngineInstalled;
      window.isDigmaEngineRunning;
      window.isDockerInstalled;
      window.isDockerComposeInstalled;
      window.isMicrometerProject;
      
      window.recentActivityExpirationLimit;
      window.recentActivityDocumentationURL;
      window.recentActivityIsEnvironmentManagementEnabled;
    </script>
    <script src="./index.js"></script>
  </body>
</html>
